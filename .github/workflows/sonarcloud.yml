name: SonarCloud analysis
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read # Дозволяє SonarCloud писати результати в коментарі до PR

jobs:
  sonar-check:
    name: Sonar Check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важливо для SonarCloud, щоб бачити історію коммітів

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
        shell: pwsh

      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin `
            /k:"Niket-crypto_SdrProject" `
            /o:"niket-crypto" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.qualitygate.wait=true `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.xml" `
            /d:sonar.exclusions=**/bin/**,**/obj/**,**/.github/**
        shell: pwsh

      - name: Restore
        run: dotnet restore SdrSolution.sln

      - name: Build
        run: dotnet build SdrSolution.sln -c Release --no-restore

      # Команда для тестів (залиш поки закоментованою, якщо тестів ще немає, 
      # або розкоментуй, якщо хочеш спробувати підняти Coverage)
      # - name: Test
      #   run: dotnet test SdrSolution.sln --collect:"XPlat Code Coverage"

      - name: SonarScanner End
        run: |
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        shell: pwsh
